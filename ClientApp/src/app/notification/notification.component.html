<div class="d-flex align-items-center gap-2">
    <mat-icon>{{ icon }}</mat-icon>
    <div class="details" *ngIf="description === undefined">
        <p class="mat-body typography-reset-margin">{{ message }}</p>
    </div>
    <div class="details" *ngIf="description !== undefined">
        <p class="mat-title typography-reset-margin">{{ message }}</p>
        <p class="mat-body typography-reset-margin">{{ description }}</p>
    </div>
</div>
