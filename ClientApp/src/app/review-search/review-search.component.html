<h1 mat-dialog-title i18n>Search reviews</h1>
<div mat-dialog-content>
  <mat-form-field class="w-full" appearance="fill">
    <mat-label i18n>Search</mat-label>
    <input matInput [formControl]="search">
  </mat-form-field>
</div>
<mat-spinner *ngIf="reviewsState === QueryState.Loading">
</mat-spinner>
<mat-list>
  <ng-container *ngFor="let review of reviews">
    <mat-list-item>
      <div class="w-full flex items-center justify-between">
        <p class="review-name">
          {{ review.name }}
        </p>
        <button mat-icon-button
                (click)="onGoReviewClick()"
                matTooltip="Open review"
                [routerLink]="['/review', review.id]">
          <mat-icon>
            open_in_full
          </mat-icon>
        </button>
      </div>
    </mat-list-item>
    <mat-divider></mat-divider>
  </ng-container>
</mat-list>
<div class="flex justify-end" mat-dialog-actions>
  <button mat-button (click)="onClose()" i18n>Close</button>
</div>
